<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registro</title>
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/register.css">
</head>

<body>

  <section class="container">
    <h1>Bem vindo ao registro, preencha as informações abaixo:</h1>
    <form method="POST" action="../back/cadastro.php">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Telefone</label>
        <input type="text" class="form-control" id="exampleInputPassword1" name="telefone">
      </div>
     
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Usuário</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="usuario">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Senha</label>
        <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="senha">
      </div>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="submit">Registrar</button>
      </div>
    </form>
    <p class="register">Já possui uma conta?<a href="index.html" class="link-primary"> entrar</a> </p>
  </section>

  
</body>

</html>
